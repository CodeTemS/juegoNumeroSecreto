<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego del numero Secreto</title>
</head>
<body>

    <div class="container">
        <h1>Adivina el Numero Secreto</h1>
        <p id="textoPrincipal"></p>
        <input type="text" id="numeroUsuario" onkeypress="presionar(event)">
        <button onclick="validarIntento()">Intentar</button>
        <button id="reiniciar" onclick="reiniciarJuego()" disabled>Nuevo Juego</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
